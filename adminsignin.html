<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="center signinform">
    <div class="header ">
      SIGN IN AS ADMINISTRATOR
    </div>

      <input type="email" id="fname" name="firstname" placeholder="Your email..">

      <label for="lname">Password</label>

      <div>
        <a class="forgotpassword" href="Webpage">Forgot Password?</a>
      </div>
      <br>
      <input type="Submit" value="Sign in">
    </form>
  </div>
